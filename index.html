<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios - Hospital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo_hospital.png" alt="Logo del Hospital" class="logo">
        <h1>Formularios del Hospital</h1>
        <img src="logo_provincia.png" alt="Logo de la Provincia de Buenos Aires" class="logo-right">
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                <div class="form-item">
                    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdUGV7VfCHlJTRV3lWxb-2iKJ4ee-xpB-Cn_kAy2S5J0BVMZQ/viewform" target="_blank">
                        <img src="formulario1.png" alt="Formulario 1" width="100" height="100">
                    </a>
                    <p>Solicitud de Internación</p>
                </div>
                <div class="form-item"> 
                    <a href="https://forms.gle/1jPVsZwwq1t6xEqk9" target="_blank">
                        <img src="formulario1.png" alt="Formulario 2" width="100" height="100">
                    </a>
                    <p>Formulario para solicitud de interconsultas</p>
                </div>
                <div class="form-item">
                    <a href="https://docs.google.com/forms/d/e/1FAIpQLSfMimIbei7C8BNfHLP8DKWMfIrkegw7mpyR-mhusuSo6wjJsg/viewform?usp=dialog" target="_blank">
                        <img src="formulario1.png" alt="Formulario 3" width="100" height="100">
                    </a>
                    <p>Formulario de Solicitud de Ecografía</p>
                </div>
                <div class="form-item">
                    <a href="https://docs.google.com/forms/d/1wHm4G-xKWFAybr-g-FTyFSYjinMPg2rlxvR2PyL6MAM/edit?usp=drivesdk" target="_blank">
                        <img src="formulario1.png" alt="Formulario 4" width="100" height="100">
                    </a>
                    <p>Formulario para solicitud de turnos al alta de internación</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <img src="imagen_paisaje_footer_2024.png" alt="Logo de la Provincia de Buenos Aires" class="footer-logo">
    </footer>
</body>
</html>
